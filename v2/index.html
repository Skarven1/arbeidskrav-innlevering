<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Fargespill v.2.</h1>
    <h3> Klikk på boksen nedenfor som matcher denne boksens farge</h3>
    <div id="boks1"></div>
    <h3 id="status-output">Du har ikke svart enda.</h3>
    <h2>Klikk på riktig boks nedenfor</h2>
    <div id=container>
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
    </div>
    <p id="color-output-a"></p>


    <script>
        var container = document.getElementById("container");
        var statusA = document.getElementById("status-output");

        var correctCount = 0;
        var wrongCount = 0;


        var div1 = document.getElementById("div1");
        div1.style.width = "100px";
        div1.style.height = "100px";
        div1.style.position = "relative";
        div1.style.display = "inline-block";
        div1.style.backgroundColor = "rgb(" + (Math.floor(Math.random() * 256)) + "," + (Math.floor(Math.random() * 256)) + "," + (Math.floor(Math.random() * 256)) + ")";
        div1.onclick = show1Color;



        var div2 = document.getElementById("div2");
        div2.style.width = "100px";
        div2.style.height = "100px";
        div2.style.position = "relative";
        div2.style.display = "inline-block";
        div2.style.backgroundColor = "rgb(" + (Math.floor(Math.random() * 256)) + "," + (Math.floor(Math.random() * 256)) + "," + (Math.floor(Math.random() * 256)) + ")";
        div2.onclick = show1Color;

        var div3 = document.getElementById("div3");
        div3.style.width = "100px";
        div3.style.height = "100px";
        div3.style.display = "inline-block";
        div3.style.backgroundColor = "rgb(" + (Math.floor(Math.random() * 256)) + "," + (Math.floor(Math.random() * 256)) + "," + (Math.floor(Math.random() * 256)) + ")";
        div3.onclick = show1Color;


        function boksVelger() {
            var bokser = [div1, div2, div3];
            return bokser[Math.floor(Math.random() * bokser.length)];

        }

        var boks1 = document.getElementById("boks1");
        boks1.style.backgroundColor = boksVelger().style.backgroundColor;
        boks1.style.width = "100px";
        boks1.style.height = "100px";
        boks1.style.position = "relative";


        var colorOutputA = document.getElementById("color-output-a");

        function show1Color() {
            var backgroundColor = this.style.backgroundColor;

        }

        div1.onclick = onclick1;
        div2.onclick = onclick2;
        div3.onclick = onclick3;

        function correctAnswer() {
            correctCount++;
            statusA.innerHTML = `Antall riktig: ${correctCount} Antall feil ${wrongCount} <br> Riktig svar!`;

        }

        function wrongAnswer() {
            wrongCount++;
            statusA.innerHTML = `Antall riktig: ${correctCount} Antall feil ${wrongCount} <br> Feil svar!`;

        }


        function onclick1() {
            if (boks1.style.backgroundColor === div1.style.backgroundColor) {
                correctAnswer();
                reset();
            } else {
                wrongAnswer()
                reset();
            }
        }

        function onclick2() {
            if (boks1.style.backgroundColor === div2.style.backgroundColor) {
                correctAnswer();
                reset();
            } else {
                wrongAnswer()
                reset();
            }
        }

        function onclick3() {
            if (boks1.style.backgroundColor === div3.style.backgroundColor) {
                correctAnswer();
                reset();
            } else {
                wrongAnswer()
                reset();
            }
        }

        function reset() {
            div1.style.backgroundColor = "rgb(" + (Math.floor(Math.random() * 256)) + "," + (Math.floor(Math.random() * 256)) + "," + (Math.floor(Math.random() * 256)) + ")";
            div2.style.backgroundColor = "rgb(" + (Math.floor(Math.random() * 256)) + "," + (Math.floor(Math.random() * 256)) + "," + (Math.floor(Math.random() * 256)) + ")";
            div3.style.backgroundColor = "rgb(" + (Math.floor(Math.random() * 256)) + "," + (Math.floor(Math.random() * 256)) + "," + (Math.floor(Math.random() * 256)) + ")";

            boksVelger();

            boks1.style.backgroundColor = boksVelger().style.backgroundColor;


        }
    </script>
</body></html>
